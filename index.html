<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        
    </head>
    <body>
        <h1>Welcome to the Classic Rock Paper Scissors Game</h1>
        <h2>Game Start</h2>
        <h3>Please select your choice!</h3>
        <div id="choice"></div>
        <div id = "status"></div>
        
        <button class = "buttons" id = "rock">Rock</button>
        <button class = "buttons" id = "paper">Paper</button>
        <button class = "buttons" id = "scissors">Scissors</button>
        <h3>Scores:</h3>
        <div class="results" id = "results">
            <div id= "result"></div>
        </div>

        <script src = "./javascript.js"></script>
    </body>

</html>
